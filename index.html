<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Roboto+Slab" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Candy Pizza Shop</title>
</head>
<body class="container">
  <h1>Sweety Pie</h1>
  <form id="pizzaSelections">
    <div class="form-group" id="sizeInput">
      <h2>Welcome to Reese's gourmet candy pizza shop!</h2>
      <h4>We love options! Make your selections below:</h4>
      <br>
      Choose a size!
      <div class="radio1">
        <label for="sizeInput">
          <input type="radio" name="sizeInput" value="Petite">
          Petite
        </label>
      </div>
      <div class="radio1">
        <label for="sizeInput">
          <input type="radio" name="sizeInput" value="In-Between">
          In-Between
        </label>
      </div>
      <div class="radio1">
        <label for="sizeInput">
          <input type="radio" name="sizeInput" value="Maximum">
          Maximum
        </label>
      </div>
    </div>

    <div class="toppingOptions">
      Choose your toppings!
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="gummy bears" name="toppings">
        <label class="form-check-label" for="toppings">
          Gummy Bears
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="chocolate chips" name="toppings">
        <label class="form-check-label" for="toppings">
          Chocolate Chips
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Lucky Charm Charms" name="toppings">
        <label class="form-check-label" for="toppings">
          Lucky Charm Charms
        </label>
      </div>
      <button type="submit" class ="btn" name="button">Gimme me my pizza!</button>
    </div>
    <div class="results">
      <h4>This is the gourmet candy pizza you have built:</h4>
      A <span id="sizeSelected"></span> candy pizza with: <span id="toppingsSelected"></span>, for a total of $<span id="priceOfSelected"></span>.
    </div>
  </body>
  </html>
